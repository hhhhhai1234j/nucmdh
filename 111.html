<!DOCTYPE html>
<html>
	<head>
		<!--设置编码为UTF-8，防止网页上的汉字乱码-->
		<meta charset="UTF-8">
		<title>中国铁路12306账户注册</title>
	</head>
	<body>
		<div>
			<h1>用户登录-孟德海</h1>
			</div>
		<form action="diertian.html"method="get">
			<table align="center">
				<form action="diertian.html" method="post">
			<tr>
					<td><font color="red">*</font>用户名：</td>
					<td><input type="text" placeholder="用户名设置成功后不可修改"></td>
					<td>
						&nbsp;&nbsp;&nbsp;<font color="orange">6-30位字母、数字或"_",字母开头</font>
					</td>
			</tr>
			<tr>
					<td><font color="red">*</font>登录密码：</td>
					<td>
						<input name="upsw" type="password" placeholder="6-20位字母、数字或符号">
					</td>
			</tr>
			<tr>
					<td><font color="red">*</font>确认密码：</td>
					<td>
						<input name="upsw" type="password" placeholder="再次输入密码">
					</td>
			</tr>
			<tr>
				    <td><font color="red">*</font>证件类型：</td>
				    <td> <select>
							<option>中国居民身份证</option>
							<option>港澳居民来往内地通行证</option>
							<option>台湾居民来往大陆通行证</option>	
							<option>护照</option>
						</select>     
				    </td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio"name="gander">中国居民身份证</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio"name="gander">外国人永久居留身份证</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio" name="gander">港澳台居民身份证</td>
			</tr>
			<tr>
				<td><font color="red">*</font>姓名：</td>
				<td><input type="text" placeholder="请输入姓名"></td>
				<td>&nbsp;&nbsp;&nbsp;<font color="orange">姓名用于填写规则（用于身份验证，请正确填写）</font></td>
			</tr>
			<tr>
				<td><font color="red">*</font>证件号码：</td>
				<td><input type="text" placeholder="请输入你的证件号码">
				<td>&nbsp;&nbsp;&nbsp;<font color="orange">（用于身份核验，请正确填写）</font></td>
			</tr>
			<tr>
				<td><font color="red">*</font>邮箱：</td>
				<td><input type="text" placeholder="请正确填写邮箱地址"></td>
			</tr>
			<tr>
				<td><font color="red">*</font>手机号码（+86）：</td>
				<td><input type="text" placeholder="请输入你的手机号码"></td>
				<td>&nbsp;&nbsp;&nbsp;<font color="orange">请正确填写手机号码，稍后向该手机号码发送短信验证码</font></td>
			</tr>
			<tr>
				<td><font color="red">*</font>旅客类型：</td>
				<td>
					<select>
						<option selected>成人</option>
						<option>儿童</option>
						<option>学生</option>
						<option>残疾军人、伤残人民警察</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="radio" name="gander2">我已阅读并遵守
				</td>
				<td>
				<a href="https://kyfw.12306.cn/otn/regist/rule">《中国铁路客户服务中心网站服务条款》</a>
				<a href="https://kyfw.12306.cn/otn/gonggao/privacyPolicy_web.html"> 《隐私权政策》</a>
				</td>
			</tr>
				<tr align="center">
					<td colspan="2">
						<input type="submit" value="下一步"> 
				</tr>
			</table>
		</form>
	</body>
</html>
